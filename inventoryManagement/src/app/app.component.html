<header>
  Essential Oils
</header>

<table mat-table [dataSource]="myData">
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let oil"> {{oil.count}} </td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let oil"> {{oil.product}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let oil"> {{oil.description}} </td>
  </ng-container>

  <ng-container matColumnDef="uses">
    <th mat-header-cell *matHeaderCellDef> Uses </th>
    <td mat-cell *matCellDef="let oil"> {{oil.uses}} </td>
  </ng-container>

  <ng-container matColumnDef="benefits">
    <th mat-header-cell *matHeaderCellDef> Benefits </th>
    <td mat-cell *matCellDef="let oil"> {{oil.benefits}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
