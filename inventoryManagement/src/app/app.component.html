<header>
  Essential Oils
</header>

<table mat-table [dataSource]="myData">
  <!-- <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Count </th>
    <td mat-cell *matCellDef="let oil"> {{oil.count}} </td>
  </ng-container> -->

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let oil"> {{oil.product}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let oil"> {{oil.description}} </td>
  </ng-container>

  <ng-container matColumnDef="uses">
    <th mat-header-cell *matHeaderCellDef> Uses </th>
    <td mat-cell *matCellDef="let oil"> {{oil.uses}} </td>
  </ng-container>

  <ng-container matColumnDef="benefits">
    <th mat-header-cell *matHeaderCellDef> Benefits </th>
    <td mat-cell *matCellDef="let oil"> {{oil.benefits}} </td>
  </ng-container>


  <!-- Inspiration found here: https://careydevelopment.us/blog/angular-material-how-to-add-clickable-icons-to-rows-in-a-table -->
  <ng-container matColumnDef="icon">
    <tr>
      <th mat-header-cell *matHeaderCellDef> Action </th>
    </tr>
    <tr>
      <td mat-cell *matCellDef="let row" style="width:20%">
        <button mat-icon-button color="primary" title="Edit Row">
          <mat-icon (click)="editRow(this.row)">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" title="Delete Row">
          <mat-icon (click)="deleteRow(this.row)">delete</mat-icon>
        </button>
      </td>
    <tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<button type="button" mat-raised-button (click)="addNew()">Add New</button>

<app-form-card (newOil)="gotResult($event)" (save)="saveDb()" (showForm)="gotBool($event)" *ngIf="show"></app-form-card>
