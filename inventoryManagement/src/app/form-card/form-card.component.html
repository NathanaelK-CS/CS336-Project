<body>

  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <div>Please Enter Product Name: <input matInput></div>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <div>Please Enter Product Description: <input matInput></div>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <div>Please Enter Product Uses: <input matInput></div>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <div>Please Enter Product Benefits: <input matInput></div>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <div>Please Enter Number of bottles <input matInput></div>
  </mat-form-field>
  <br>
  <button type="button" mat-raised-button (click)="confirm()">Confirm</button>
  <button type="button" mat-raised-button (click)="cancel()">Cancel</button>

</body>
